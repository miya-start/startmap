name: üöÄ Deploy to Fly üöÄ
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  jest:
    name: Jest
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Download deps
        uses: bahmutov/npm-install@v1

      - name: Prepare seed
        run: npm run seed

      - name: Run jest
        run: npm test -- --coverage

  install:
    name: Install
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Download deps
        uses: bahmutov/npm-install@v1

      - name: Build
        run: npm run build

      - name: Save build folder
        uses: actions/upload-artifact@v3
        with:
          name: build
          if-no-files-found: error
          path: build

      - name: Save public build folder
        uses: actions/upload-artifact@v3
        with:
          name: public
          if-no-files-found: error
          path: public/build

  e2e-chrome-tests:
    needs: install
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving the Dashboard hanging ...
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
      matrix:
        # run 3 copies of the current job in parallel
        containers: [1, 2, 3]
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Download the build folders
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build

      - name: Download the public build folders
        uses: actions/download-artifact@v3
        with:
          name: public
          path: public/build

      - name: Copy test env vars
        run: cp .env.test .env

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Download deps
        uses: bahmutov/npm-install@v1

      - name: Prepare seed data
        run: npm run seed

      - name: üê≥ Docker compose
        run: docker-compose up -d && sleep 3 && npx prisma migrate reset --force

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          record: true
          parallel: true
          group: 'UI - Chrome'
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  e2e-firefox-tests:
    needs: install
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3]
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Download the build folders
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build

      - name: Download the public build folders
        uses: actions/download-artifact@v3
        with:
          name: public
          path: public/build

      - name: Copy test env vars
        run: cp .env.test .env

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Download deps
        uses: bahmutov/npm-install@v1

      - name: Prepare seed data
        run: npm run seed

      - name: üê≥ Docker compose
        run: docker-compose up -d && sleep 3 && npx prisma migrate reset --force

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: firefox
          record: true
          parallel: true
          group: 'UI - Firefox'
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: üöÄ Deploy
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: [jest, e2e-chrome-tests, e2e-firefox-tests]
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - uses: actions/checkout@v2

      - name: üöÄ Deploy
        uses: superfly/flyctl-actions@master
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        with:
          args: 'deploy --build-arg COMMIT_SHA=${{ github.sha }}'
