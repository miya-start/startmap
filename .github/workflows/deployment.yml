name: ğŸš€ Deploy to Fly ğŸš€
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  jest:
    name: Jest
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Copy test env vars
        run: cp .env.test .env

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ³ Docker compose
        run: docker-compose up -d && sleep 3 && npx prisma migrate reset --force

      - name: Run jest
        run: npm run test -- --coverage

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    steps:
      # Although I'm not building that often, so far
      # it seems pretty useful to have in place,
      # for example when trying to debug something you need to deploy ğŸ§‘â€ğŸ”§
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      # This step checks out a copy of your repository.
      - uses: actions/checkout@v2

      # This step runs `fly(ctl) deploy`.
      - name: ğŸš€ Deploy
        uses: superfly/flyctl-actions@master
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        with:
          args: 'deploy --build-arg COMMIT_SHA=${{ github.sha }}'
