name: 🚀 Deploy to Fly 🚀
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  jest:
    name: Jest
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Download deps
        uses: bahmutov/npm-install@v1

      - name: Prepare seed
        run: npm run seed

      - name: Run jest
        run: npm run test -- --coverage

  cypress:
    name: Cypress
    runs-on: ubuntu-latest

    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving the Dashboard hanging ...
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
      matrix:
        # run 3 copies of the current job in parallel
        containers: ['🐨 Kody', '💯 Hannah', '🦉 Olivia']
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Copy test env vars
        run: cp .env.test .env

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Download deps
        uses: bahmutov/npm-install@v1

      - name: Prepare seed
        run: npm run seed

      - name: 🐳 Docker compose
        run: docker-compose up -d && sleep 3 && npx prisma migrate reset --force

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3000'
          record: true
          parallel: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    needs: [jest, cypress]
    steps:
      # Although I'm not building that often, so far
      # it seems pretty useful to have in place,
      # for example when trying to debug something you need to deploy 🧑‍🔧
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      # This step checks out a copy of your repository.
      - uses: actions/checkout@v2

      # This step runs `fly(ctl) deploy`.
      - name: 🚀 Deploy
        uses: superfly/flyctl-actions@master
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        with:
          args: 'deploy --build-arg COMMIT_SHA=${{ github.sha }}'
